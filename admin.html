<!DOCTYPE html>
<html>
<head>
  <title>Phantom Admin Panel</title>
  <style>
    body {
      background-color: #0e0e11;
      color: white;
      font-family: monospace;
      padding: 30px;
    }

    #loginBox {
      background: #1a1a1f;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      margin: 100px auto;
      text-align: center;
    }

    #panel {
      display: none;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: #00ffcc;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>🔐 Admin Login</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="login()">Login</button>
</div>

<div id="panel">
  <h1>📜 Obfuscation Logs</h1>
  <div id="logs"></div>
</div>

<script>
  const ADMIN_PASS = "stealergg"; // Change this password

  function login() {
    const input = document.getElementById("password").value;
    if (input === ADMIN_PASS) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
      showLogs();
    } else {
      alert("❌ Wrong password");
    }
  }

  function showLogs() {
    const logs = JSON.parse(localStorage.getItem("phantomLogs") || "[]");
    const container = document.getElementById("logs");
    container.innerHTML = logs.map(log => `
      <textarea readonly>
🕒 ${log.time}
🔹 Input: ${log.input}
🔒 Obfuscated:
${log.obfuscated}
      </textarea>
    `).join("");
  }
</script>

</body>
</html>
